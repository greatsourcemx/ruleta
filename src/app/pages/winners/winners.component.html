<div class="container-fluid fadeIn animated">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <a href="#" [routerLink]="['/roulette']" class="btn btn-dark">Regresar</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let winner of winners" class="col-md-3">
            <div class="card fadeIn animated" style="margin-bottom: 10px; margin-top: 10px;">
                <div class="card-body">
                    <p class="card-text text-center">
                        <b>{{ winner.player.NoEmpleado === -1 ? '' : winner.player.NoEmpleado }} : {{ winner.player.Name }}</b>
                    </p>
                </div>
                <img class="card-img-top" style="max-height: 340px;" [src]="getImage( winner )" alt="Card image cap">
            </div>
        </div>
    </div>

</div>
